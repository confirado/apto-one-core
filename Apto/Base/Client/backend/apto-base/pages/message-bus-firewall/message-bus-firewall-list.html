<div class="apto-messagebus-firewall-list" style="padding: 24px;">
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Commands">
            <div class="apto-tab-content">
                <md-table-container class="md-whiteframe-2dp">
                    <table md-table>
                        <thead md-head>
                        <tr md-row>
                            <th md-column style="width: 20%;">Command Name</th>
                            <th md-column style="width: 40%;">Command Class</th>
                            <th md-column style="width: 20%;">User Roles</th>
                            <th md-column style="width: 20%;">
                                <md-input-container md-no-float>
                                    <input ng-model="commandFilter" placeholder="Filter">
                                </md-input-container>
                            </th>
                        </tr>
                        </thead>
                        <tbody md-body>
                        <tr md-row ng-repeat="command in messageBusMessages.commands | filter: commandFilter">
                            <td md-cell style="width: 20%;">{{ command.commandName }}</td>
                            <td md-cell style="width: 40%;">{{ command.commandClass }}</td>
                            <td md-cell style="width: 20%;">{{ getUserRolesByClass(command.commandClass) }}</td>
                            <td md-cell style="width: 20%;">
                                <md-button ng-if="allGranted(aclMessagesRequired)" apto-show-granted-info="{{ aclMessagesRequired }}" class="md-icon-button md-primary" title="Bearbeiten" ng-click="showDetails(command.commandName, command.commandClass, $event)">
                                    <md-icon md-font-set="fa">&#xf044</md-icon>
                                </md-button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </md-table-container>
            </div>
        </md-tab>
        <md-tab label="Queries">
            <div class="apto-tab-content">
                <md-table-container class="md-whiteframe-2dp">
                    <table md-table>
                        <thead md-head>
                        <tr md-row>
                            <th md-column style="width: 20%;">Query Name</th>
                            <th md-column style="width: 60%;">Query Class</th>
                            <th md-column style="width: 20%;">User Roles</th>
                            <th md-column style="width: 20%;">
                                <md-input-container md-no-float>
                                    <input ng-model="queryFilter" placeholder="Filter">
                                </md-input-container>
                            </th>
                        </tr>
                        </thead>
                        <tbody md-body>
                        <tr md-row ng-repeat="query in messageBusMessages.queries | filter: queryFilter">
                            <td md-cell style="width: 20%;">{{ query.queryName }}</td>
                            <td md-cell style="width: 60%;">{{ query.queryClass }}</td>
                            <td md-cell style="width: 20%;">{{ getUserRolesByClass(query.queryClass) }}</td>
                            <td md-cell style="width: 20%;">
                                <md-button ng-if="allGranted(aclMessagesRequired)" apto-show-granted-info="{{ aclMessagesRequired }}" class="md-icon-button md-primary" title="Bearbeiten" ng-click="showDetails(query.queryName, query.queryClass, $event)">
                                    <md-icon md-font-set="fa">&#xf044</md-icon>
                                </md-button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </md-table-container>
            </div>
        </md-tab>
    </md-tabs>
</div>
