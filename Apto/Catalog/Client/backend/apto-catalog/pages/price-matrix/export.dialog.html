<md-dialog aria-label="List dialog">
    <md-toolbar class="apto-md-toolbar-dark">
        <div class="md-toolbar-tools">
            <h3><span>{{ title ? title : 'Export' }}</span></h3>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="close()">
                <md-icon md-font-set="fa">&#xf00d</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div style="padding: 12px 24px 0 24px;" layout="row" layout-align="start" flex>
            <p ng-if="content" style="padding-bottom: 2em;">
                {{ content }}
            </p>
        </div>

        <div style="padding: 12px 24px 0 24px;" layout="row" layout-align="start" flex>
            <md-input-container flex>
                <label>Währung:</label>
                <input ng-model="currencyCode">
            </md-input-container>
            <div flex="5"></div>
            <md-input-container flex>
                <label>Kundengruppe:</label>
                <md-select ng-model="customerGroupId">
                    <md-option ng-value="group.id" ng-repeat="group in availableCustomerGroups">{{ group.name }}</md-option>
                </md-select>
            </md-input-container>
            <div flex="5"></div>
            <md-input-container flex>
                <label>CSV-Typ:</label>
                <md-select ng-model="csvType">
                    <md-option ng-value="type.value" ng-repeat="type in csvTypes">{{ type.label }}</md-option>
                </md-select>
            </md-input-container>
        </div>

        <div style="padding: 0 24px 12px 24px;" ng-if="errors.input">
            <md-toolbar class="md-warn">
                <div class="md-toolbar-tools">
                    <h2 class="md-flex">{{ errorMessages.input }}</h2>
                </div>
            </md-toolbar>
        </div>

        <div style="padding: 0 24px 12px 24px;" ng-if="errors.export">
            <md-toolbar class="md-warn">
                <div class="md-toolbar-tools">
                    <h2 class="md-flex">{{ errorMessages.export }}</h2>
                </div>
            </md-toolbar>
        </div>

    </md-dialog-content>

    <md-dialog-actions layout="row" style="padding-top: 12px;">
        <md-button class="md-raised md-primary md-cornered" ng-click="downloadCsvExport()">Herunterladen</md-button>
        <md-button class="md-raised md-primary md-cornered" ng-click="close()">Schließen</md-button>
    </md-dialog-actions>
</md-dialog>
