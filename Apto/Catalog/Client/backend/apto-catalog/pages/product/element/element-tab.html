<div layout="row" layout-align="start" flex>
    <md-input-container flex="10">
        <md-checkbox ng-model="detail.isDefault" aria-label="Default">
            Default
        </md-checkbox>
    </md-input-container>
    <div flex="5"></div>
    <md-input-container flex="10">
        <md-checkbox ng-model="detail.isActive" aria-label="Aktiv">
            Aktiv
        </md-checkbox>
    </md-input-container>
    <div flex="5"></div>
    <md-input-container flex="10">
        <md-checkbox ng-model="detail.isMandatory" aria-label="Pflichtfeld">
            Pflichtfeld
        </md-checkbox>
    </md-input-container>
    <div flex="5"></div>
    <md-input-container flex="12">
        <md-checkbox ng-model="detail.isNotAvailable" aria-label="nicht Verfügbar">
            nicht Verfügbar
        </md-checkbox>
    </md-input-container>
</div>

<div layout="row" layout-align="start" flex>
    <md-input-container flex>
        <label>Kennung:</label>
        <input ng-model="detail.identifier">
    </md-input-container>
    <div flex="5"></div>
    <md-input-container class="md-block" flex="20">
        <label>Position (Sortierung):</label>
        <input type="number" min="0" step="1" ng-model="detail.position">
    </md-input-container>
</div>

<div layout="row" layout-align="start" flex>
    <apto-translated-value label="'Name'" type="'input'" translated-value="detail.name" flex></apto-translated-value>
    <div flex="5"></div>
    <md-input-container class="md-block" flex="20">
        <label>Prozentualer Aufschlag:</label>
        <input type="number" step="0.01" ng-model="detail.percentageSurcharge">
    </md-input-container>
</div>

<div layout="row" layout-align="start" flex>
    <apto-translated-value label="'Fehlermeldung'" type="'textarea'" translated-value="detail.errorMessage" flex="100"></apto-translated-value>
</div>

<div layout="row" layout-align="start" flex>
    <apto-translated-value label="'Beschreibung'" type="'trumbowyg'" translated-value="detail.description" flex="100"></apto-translated-value>
</div>

<div layout="row" layout-align="start" flex>
    <md-input-container flex="20" ng-if="productDetail.useStepByStep === true">
        <md-checkbox ng-model="detail.openLinksInDialog" aria-label="Lightbox">
            Links im Dialog öffnen
        </md-checkbox>
    </md-input-container>
</div>

<div>
    <p>Vorschaubild:</p>
</div>
<div layout="row" layout-align="start" flex>
    <div style="min-width: 128px; min-height: 128px; border: 1px solid #072540; padding: 6px;">
        <apto-media-icon ng-if="detail.previewImage" style="display: block;" file="{path: detail.previewImage, extension: detail.previewImageMediaFile.extension}" size="128x128"></apto-media-icon>
    </div>
    <div flex="5"></div>
    <apto-media-select on-select-file="onSelectPreviewImage(path)" label="'Pfad'" path="detail.previewImage" required="false" flex></apto-media-select>
    <div flex="5"></div>

    <md-input-container flex="20" ng-if="productDetail.useStepByStep === true">
        <label>Zoomfunktion</label>
        <md-select ng-model="detail.zoomFunction">
            <md-option ng-repeat="galleryOption in galleryOptions" ng-value="galleryOption.value">
                {{galleryOption.label}}
            </md-option>
        </md-select>
    </md-input-container>
</div>
