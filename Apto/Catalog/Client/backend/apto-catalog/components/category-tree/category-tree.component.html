<table md-table>
    <thead md-head>
    <tr md-row>
        <th md-column >Position</th>
        <th md-column >Name</th>
        <th md-column ></th>
        <th md-column style="text-align: center;">Aktionen</th>
    </tr>
    </thead>
</table>
<treecontrol ng-if="$ctrl.data.length > 0"
             class="tree-dark"
             tree-model="$ctrl.data"
             options="$ctrl.treeOptions"
             on-selection="$ctrl.showSelected(node)"
             order-by="$ctrl.orderBy"
             reverse-order="{{$ctrl.reverse}}"
             selected-node="node1">
    <div layout="row" layout-align="start" flex>
        <div class="tree-list-content" flex="5">
            {{node.position}}
        </div>
        <div class="tree-list-name" flex="25">
            {{$ctrl.translate(node.name)}}
        </div>
        <div class="tree-list-content" flex="75">
            <div>
                {{$ctrl.translate(node.description)}}
            </div>
        </div>
        <div class="tree-list-actions" style="flex: 0 0 170px;">
            <md-button
                    title="Neu"
                    class="md-icon-button md-primary"
                    ng-click="$ctrl.actions.addBelow.fnc($event, node.id)">
                <md-icon md-font-set="fa">&#xf055</md-icon>
            </md-button>
            <md-button
                title="Bearbeiten"
                class="md-icon-button md-primary"
                ng-click="$ctrl.actions.edit.fnc($event, node.id)">
                <md-icon md-font-set="fa">&#xf044</md-icon>
            </md-button>
            <md-button
                    title="LÃ¶schen"
                    class="md-icon-button md-warn"
                    apto-confirm-remove="$ctrl.actions.remove.fnc($event, node.id)"
                    apto-confirm-remove-stop-propagation="true"
                    apto-confirm-remove-prevent-default="true"
            >
                <md-icon md-font-set="fa">&#xf014</md-icon>
            </md-button>
        </div>
    </div>

</treecontrol>
