<div class="slider-action-container gutter-medium-all block-group">
    <button class="uppercase save-button" ng-click="$ctrl.openGuestConfigurationDialog($event)">
        <i class="fa fa-floppy-o fa-lg" aria-hidden="true"></i>
        <span ng-bind-html="$ctrl.snippet('save')"></span>
    </button>
    <div class="tool-tip-container uppercase btn share-button" ng-if="$ctrl.socials.length > 0">
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
        <span ng-bind-html="$ctrl.snippet('share')"></span>
        <div class="tool-tip tool-tip-top">
            <a ng-repeat="social in $ctrl.socials" ng-attr-target="{{ social.target ? social.target : '_blank' }}" ng-href="{{social.link}}">
                <i class="fa" ng-class="{[social.iconClass]:true, 'last':$last}" ></i>
            </a>
        </div>
    </div>
</div>

<section ng-if="$ctrl.perspectives.length > 1" class="change-persp block-group">
    <button class="action-button" ng-click="$ctrl.previousPerspective()">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </button>
    <button class="action-button" ng-click="$ctrl.nextPerspective()">
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </button>
</section>
