<md-dialog class="apto-md-dialog-fullscreen" aria-label="List dialog">
    <form name="groupForm">
        <md-toolbar class="apto-md-toolbar-dark">
            <div class="md-toolbar-tools">
                <h3>
                    <span ng-class="'title-headline'">{{ translate(group.name) }}</span>
                </h3>
                <span flex></span>
                <span ng-class="'title-id'" style="font-size: 0.875rem">Id: {{ group.id }}</span>
                <md-button class="md-icon-button" ng-click="close()">
                    <md-icon md-font-set="fa">&#xf00d</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-tabs md-dynamic-height md-border-bottom>
                    <md-tab label="Gruppe">
                        <div class="apto-tab-content" ng-include="'plugins/material-picker/pages/property/group-tab.html'"></div>
                    </md-tab>
                    <md-tab ng-if="groupId" label="Eigenschaften">
                        <div class="apto-tab-content" ng-include="'plugins/material-picker/pages/property/group-properties-tab.html'"></div>
                    </md-tab>
                </md-tabs>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button class="md-raised md-cornered" ng-click="close()">Abbrechen</md-button>

            <md-button ng-if="group.id" class="md-raised md-cornered" ng-click="save(groupForm, true)" type="submit">Speichern und schließen</md-button>
            <md-button ng-if="group.id" class="md-raised md-primary md-cornered" ng-click="save(groupForm)" type="submit">Speichern</md-button>

            <md-button ng-if="!group.id" class="md-raised md-cornered" ng-click="save(groupForm)" type="submit">Speichern und hinzufügen</md-button>
            <md-button ng-if="!group.id" class="md-raised md-primary md-cornered" ng-click="save(groupForm, true)" type="submit">Speichern</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
