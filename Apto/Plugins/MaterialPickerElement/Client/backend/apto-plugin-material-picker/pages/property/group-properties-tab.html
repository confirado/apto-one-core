<!-- New Property -->
<div layout="row" layout-align="start" flex>
    <apto-translated-value label="'Name'" type="'input'" translated-value="newProperty.name" flex></apto-translated-value>
    <div flex="5"></div>
    <md-input-container>
        <md-button ng-disabled="!newPropertyNameValid()" style="margin: 0;" class="md-raised md-primary md-cornered" ng-click="addProperty()">Eigenschaft Hinzufügen</md-button>
    </md-input-container>
</div>

<!-- Properties -->
<md-table-container class="md-whiteframe-2dp">
    <table md-table>
        <thead md-head>
        <tr md-row>
            <th md-column style="width:7%;">Default</th>
            <th md-column style="width:40%;">Id</th>
            <th md-column style="width:60%;">Name</th>
            <th md-column style="text-align: center;">Aktionen</th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row ng-repeat="property in properties">
            <td md-cell style="width:7%;">
                <md-input-container flex>
                    <md-checkbox ng-change="setPropertyIsDefault(property.id, property.isDefault)" ng-model="property.isDefault" aria-label="Default"></md-checkbox>
                </md-input-container>
            </td>
            <td md-cell>{{property.id}}</td>
            <td md-cell>{{translate(property.name)}}</td>
            <td md-cell>
                <div style="white-space: nowrap;">
                    <md-button
                            title="Bearbeiten"
                            class="md-icon-button md-primary"
                            ng-click="showPropertyDetails($event, property.id)">
                        <md-icon md-font-set="fa">&#xf044</md-icon>
                    </md-button>
                    <md-button
                            title="Löschen"
                            class="md-icon-button md-warn"
                            ng-click="removeProperty(property.id)">
                        <md-icon md-font-set="fa">&#xf014</md-icon>
                    </md-button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</md-table-container>
