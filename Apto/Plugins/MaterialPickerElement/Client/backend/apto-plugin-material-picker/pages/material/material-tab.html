<div layout="row" layout-align="start" flex>
    <md-input-container flex="10">
        <md-checkbox ng-model="material.active" aria-label="Aktiv">
            Aktiv
        </md-checkbox>
    </md-input-container>
    <div flex="5"></div>
    <md-input-container flex="12">
        <md-checkbox ng-model="material.isNotAvailable" aria-label="nicht Verfügbar">
            nicht Verfügbar
        </md-checkbox>
    </md-input-container>
</div>

<div layout="row" layout-align="start" flex>
    <apto-translated-value required label="'Name'" type="'input'" translated-value="material.name" flex></apto-translated-value>
    <div flex="5"></div>
    <md-input-container class="md-block" flex>
        <label>Kennung:</label>
        <input ng-model="material.identifier">
    </md-input-container>
    <div flex="5"></div>
    <md-input-container class="md-block" flex>
        <label>Position:</label>
        <input type="number" min="0" step="1" ng-model="material.position">
    </md-input-container>
    <div flex="5"></div>
    <md-input-container class="md-block" flex>
        <label>Klicks:</label>
        <input type="number" min="0" step="1" ng-model="material.clicks">
    </md-input-container>
</div>

<div layout="row" layout-align="start" flex>
    <md-input-container flex>
        <label>Reflexion:</label>
        <input type="number" min="0" max="100" step="1" ng-model="material.reflection">
    </md-input-container>
    <div flex="5"></div>
    <md-input-container flex>
        <label>Transmission:</label>
        <input type="number" min="0" max="100" step="1" ng-model="material.transmission">
    </md-input-container>
    <div flex="5"></div>
    <md-input-container flex>
        <label>Absorption:</label>
        <input type="number" min="0" max="100" step="1" ng-model="material.absorption">
    </md-input-container>
</div>

<div layout="row" layout-align="start" flex>
    <apto-translated-value label="'Beschreibung'" type="'textarea'" translated-value="material.description" flex></apto-translated-value>
</div>

<div>
    <p>Vorschaubild:</p>
</div>
<div layout="row" layout-align="start" flex>
    <div style="min-width: 128px; min-height: 128px; border: 1px solid #072540; padding: 6px;">
        <apto-media-icon ng-if="material.previewImage" style="display: block;" file="{path: material.previewImage.path, extension: material.previewImage.extension}" size="128x128"></apto-media-icon>
    </div>
    <div flex="5"></div>
    <apto-media-select on-select-file="onSelectPreviewImage(path)" label="'Pfad'" path="material.previewImage.path" required="false" flex></apto-media-select>
</div>
