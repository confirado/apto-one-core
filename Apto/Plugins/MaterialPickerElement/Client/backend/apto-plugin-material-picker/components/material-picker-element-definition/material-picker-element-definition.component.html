<div style="padding: 8px 16px 0 16px;">
    <md-autocomplete
            required="required"
            md-floating-label="Pool:"
            md-require-match="true"
            md-selected-item="$ctrl.pool"
            md-search-text="$ctrl.poolSearchTerm"
            md-item-text="$ctrl.translate(pool.name)"
            md-items="pool in $ctrl.pools | filter:$ctrl.poolSearchTerm"
            md-no-cache="true"
            md-clear-button="true"
            md-selected-item-change="$ctrl.onChangePool(pool)"
    >
        <md-item-template>
            <span md-highlight-text="$ctrl.poolSearchTerm">{{ $ctrl.translate(pool.name) }}</span>
        </md-item-template>
        <md-not-found>
            Kein Pool gefunden.
        </md-not-found>
    </md-autocomplete>

    <div layout="row" layout-align="start" flex>
        <md-input-container flex>
            <label>Sortierung</label>
            <md-select ng-model="$ctrl.sortByPosition" ng-change="$ctrl.onChangeSortColorsByPosition()">
                <md-option ng-value="option.id" ng-repeat="option in $ctrl.sortByOptions">{{ option.label }}</md-option>
            </md-select>
        </md-input-container>

        <div flex="5"></div>

        <md-autocomplete
            md-floating-label="Default Element:"
            md-require-match="true"
            md-selected-item="$ctrl.defaultMaterial"
            md-search-text="$ctrl.defaultMaterialSearchTerm"
            md-item-text="$ctrl.translate(material.material.name)"
            md-items="material in $ctrl.materials | filter:$ctrl.defaultMaterialSearchTerm"
            md-no-cache="true"
            md-clear-button="true"
            md-selected-item-change="$ctrl.onChangeDefaultMaterial(material)"
            flex
        >
            <md-item-template>
                <span md-highlight-text="$ctrl.defaultMaterialSearchTerm">{{$ctrl.translate(material.material.name)}}</span>
            </md-item-template>
            <md-not-found>
                Kein Treffer.
            </md-not-found>
        </md-autocomplete>

        <div flex="5"></div>

        <div flex></div>
    </div>

    <div layout="row" layout-align="start" flex>
        <md-input-container flex>
            <md-checkbox ng-model="$ctrl.showPriceGroupInMaterialName" ng-change="$ctrl.onChangeShowPriceGroupInMaterialName()">
                Preisgruppe im Stoffnamen anzeigen
            </md-checkbox>
        </md-input-container>

        <div flex="5"></div>

        <md-input-container flex>
            <md-checkbox ng-model="$ctrl.allowMultiple" aria-label="Mehrfachauswahl" ng-change="$ctrl.onChangeAllowMultiple()">
                Mehrfachauswahl aktiv
            </md-checkbox>
        </md-input-container>

        <div flex="5"></div>

        <md-input-container flex>
            <md-checkbox ng-model="$ctrl.sortOrderActive" ng-change="$ctrl.onChangeSortOrderActive()">
                Sortierreihenfolge wechseln aktiv
            </md-checkbox>
        </md-input-container>
    </div>

    <div layout="row" layout-align="start" flex>
        <md-input-container flex>
            <md-checkbox ng-model="$ctrl.searchboxActive" aria-label="Suchfeld Aktiv"  ng-change="$ctrl.onChangeSearchboxActive()">
                Suchfeld Aktiv
            </md-checkbox>
        </md-input-container>

        <div flex="5"></div>

        <md-input-container flex>
            <md-checkbox ng-model="$ctrl.colorSectionActive" aria-label="Farbauswahl Aktiv" ng-change="$ctrl.onChangeColorSectionActive()">
                Farbauswahl Aktiv
            </md-checkbox>
        </md-input-container>

        <div flex="5"></div>

        <md-input-container flex>
            <md-checkbox ng-model="$ctrl.priceGroupActive" aria-label="Preisgruppe Aktiv" ng-change="$ctrl.onChangePriceGroupActive()">
                Preisgruppe Aktiv
            </md-checkbox>
        </md-input-container>

        <!--
        <md-input-container flex class="input-container-colorSelect">
            <md-checkbox ng-model="$ctrl.altColorSelect" aria-label="Alternative Farbauswahl" ng-change="$ctrl.onChangeAltColorSelect()">
                Alternative Farbauswahl
            </md-checkbox>
        </md-input-container>
        -->
    </div>

    <md-divider style="margin-bottom: 20px;"></md-divider>

    <div layout="row" layout-align="start" flex>
        <md-input-container flex>
            <md-checkbox ng-model="$ctrl.secondaryMaterial.active" aria-label="Sekund채rfarbe Aktiv" ng-change="$ctrl.onChangeSecondaryMaterialActive()">
                Sekund채rfarbe Aktiv
            </md-checkbox>
        </md-input-container>

        <div flex="5"></div>

        <md-input-container class="md-block" flex ng-if="$ctrl.secondaryMaterial.active">
            <label>Aufpreis f체r Sekund채rfarbe(Cent):</label>
            <input type="number" step="1" ng-model="$ctrl.secondaryMaterial.secondaryMaterialAdditionalCharge" ng-change="$ctrl.onChangeSecondaryMaterialAdditionalCharge()">
        </md-input-container>

        <div flex="5"></div>

        <div flex></div>
    </div>

    <div layout="row" layout-align="start" flex ng-if="$ctrl.secondaryMaterial.active">
        <md-input-container class="md-block" flex>
            <label>Bild einfarbig:</label>
            <input ng-model="$ctrl.secondaryMaterial.monochromeImage" ng-change="$ctrl.onChangeSecondaryMaterialImage()">
        </md-input-container>

        <div flex="5"></div>

        <md-input-container class="md-block" flex>
            <label>Bild mehrfarbig abwechselnd:</label>
            <input ng-model="$ctrl.secondaryMaterial.multicoloredImageAlternately" ng-change="$ctrl.onChangeSecondaryMaterialImage()">
        </md-input-container>

        <div flex="5"></div>

        <md-input-container class="md-block" flex>
            <label>Bild mehrfarbig freie Eingabe:</label>
            <input ng-model="$ctrl.secondaryMaterial.multicoloredImageInput" ng-change="$ctrl.onChangeSecondaryMaterialImage()">
        </md-input-container>
    </div>
</div>
