<style>
    .price-per-unit-property-valid-values {
        font-size: 0.7rem;
    }

    .price-per-unit-element.element-disabled {
        background: red;
    }
</style>

<div>
    <!-- one pager -->
    <article
            ng-if="!$ctrl.reduxProps.useStepByStep"
            class="default-element tool-tip-container"
            apto-tool-tip
            ng-class="{'element-disabled': $ctrl.elementIsDisabled($ctrl.section.id, $ctrl.element.id), 'element-selected': $ctrl.elementIsSelected($ctrl.section.id, $ctrl.element.id)}"
            ng-click="$ctrl.element.definition.staticValues.textBoxEnabled ? $ctrl.openInputDialog() : $ctrl.setActiveValue()"
    >
        <img ng-if="$ctrl.element.previewImage" ng-src="{{$ctrl.element.previewImage.fileUrl}}" style="display: block; width: 100%; height: 100%;" />
        <div ng-if="!$ctrl.element.previewImage" style="background: #ffffff; width: 100%; height: 100%;"></div>
        <div class="tool-tip">
            {{ $ctrl.translate($ctrl.element.name) }}
        </div>
    </article>

    <!-- step by step -->
    <article
            ng-if="$ctrl.reduxProps.useStepByStep"
            ng-class="{'element-disabled': $ctrl.elementIsDisabled($ctrl.section.id, $ctrl.element.id)}"
            class="sbs-element price-per-unit-element block-group"
    >
        <price-per-unit-element-input ng-if="$ctrl.reduxProps.useStepByStep" section="$ctrl.section" element="$ctrl.element"></price-per-unit-element-input>
    </article>
</div>
