<div class="apto-tab-content">
    <div layout="row" layout-align="start" flex>
        <md-input-container flex>
            <md-checkbox ng-model="$ctrl.values.active">Aktiv</md-checkbox>
        </md-input-container>
    </div>

    <div layout="row" layout-align="start" flex>
        <md-input-container class="md-block flex" flex>
            <label>Category</label>
            <md-select ng-model="$ctrl.values.category">
                <md-option ng-value="null">No category</md-option>
                <md-option ng-value="category.id" ng-repeat="category in $ctrl.categories">{{ $ctrl.translate(category.name) }}</md-option>
            </md-select>
        </md-input-container>
    </div>
</div>
