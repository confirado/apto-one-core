<md-dialog class="apto-md-dialog-fullscreen" aria-label="List dialog">
    <form name="detailsForm"  ng-submit="submit()">
        <md-toolbar class="apto-md-toolbar-dark">
            <div class="md-toolbar-tools">
                <h3><span>Einheit: {{ translate(details.unit) }}</span></h3>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="close()">
                    <md-icon md-font-set="fa">&#xf00d</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-tabs md-dynamic-height md-border-bottom>
                    <md-tab label="Einheit">
                        <div class="apto-tab-content" ng-include="'apto-plugin-parts-list/pages/units-list/detail/tabs/unit.html'"></div>
                    </md-tab>
                </md-tabs>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-raised md-cornered" ng-click="close()">Abbrechen</md-button>

            <md-button ng-if="details.id" class="md-raised md-cornered" ng-click="save(detailsForm, true)" type="submit">Speichern und schließen</md-button>
            <md-button ng-if="details.id" class="md-raised md-primary md-cornered" ng-click="save(detailsForm)" type="submit">Speichern</md-button>

            <md-button ng-if="!details.id" class="md-raised md-cornered" ng-click="save(detailsForm)" type="submit">Speichern und hinzufügen</md-button>
            <md-button ng-if="!details.id" class="md-raised md-primary md-cornered" ng-click="save(detailsForm, true)" type="submit">Speichern</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
