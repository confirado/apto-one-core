<div layout="row" layout-align="start" flex>
    <md-input-container flex>
        <label>Regelname:</label>
        <input ng-model="newRuleUsage.name">
    </md-input-container>
    <div flex="5"></div>
    <md-input-container flex>
        <label>Anzahl:</label>
        <input ng-model="newRuleUsage.quantity">
    </md-input-container>
    <div flex="5"></div>
    <md-input-container>
        <md-button ng-disabled="!newRuleUsage.name || !newRuleUsage.quantity" style="margin: 0;" class="md-raised md-primary md-cornered" ng-click="addRuleUsage()">Hinzufügen</md-button>
    </md-input-container>
</div>

<md-table-container class="md-whiteframe-2dp">
    <table md-table>
        <thead md-head>
        <tr md-row>
            <th md-column style="width:30%;">Id</th>
            <th md-column style="width:30%;">Name</th>
            <th md-column style="width:25%;">Anzahl</th>
            <th md-column style="width:15%; text-align: center;">Actions</th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row ng-repeat="ruleUsage in ruleUsages">
            <td md-cell>{{ruleUsage.id}}</td>
            <td md-cell>{{ruleUsage.name}}</td>
            <td md-cell>{{ruleUsage.quantity}}</td>
            <td md-cell style="text-align: center;">
                <md-button
                        title="Bearbeiten"
                        class="md-icon-button md-primary"
                        ng-click="showRuleUsageDetails($event, ruleUsage.id)">
                    <md-icon md-font-set="fa">&#xf044</md-icon>
                </md-button>
                <md-button
                        title="Löschen"
                        class="md-icon-button md-warn"
                        apto-confirm-remove="removeRuleUsage(ruleUsage.id)">
                    <md-icon md-font-set="fa">&#xf014</md-icon>
                </md-button>
            </td>
        </tr>
        </tbody>
    </table>
</md-table-container>
