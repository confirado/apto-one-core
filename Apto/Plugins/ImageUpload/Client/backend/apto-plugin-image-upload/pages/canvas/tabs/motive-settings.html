<h4>Motive</h4>

<div layout="row" layout-align="start" flex>
    <md-input-container flex>
        <md-checkbox ng-model="newMotive.active" aria-label="Aktiv">
            Aktiv
        </md-checkbox>
    </md-input-container>
</div>

<div layout="row" layout-align="start" flex>
    <md-input-container class="md-block" flex>
        <label>Motive (beliebiger Ordner in der Mediabibliothek):</label>
        <input type="text" ng-model="newMotive.folder">
    </md-input-container>
    <div flex="5"></div>
    <md-input-container flex>
        <label>Default Größe (px):</label>
        <input type="number" min="1" step="1" ng-model="newMotive.previewSize">
    </md-input-container>
</div>

<div layout="row" layout-align="start" flex>
    <md-input-container class="md-block" flex>
        <label>Abstand links (px):</label>
        <input type="number" min="0" step="1" ng-model="newMotive.left">
    </md-input-container>
    <div flex="5"></div>
    <md-input-container flex>
        <label>Abstand oben (px):</label>
        <input type="number" min="0" step="1" ng-model="newMotive.top">
    </md-input-container>
</div>

<div layout="row" layout-align="start" flex>
    <md-input-container flex>
        <label>Perspective*: </label>
        <input required type="text" ng-model="newMotive.perspective">
    </md-input-container>
</div>

<div layout="row" layout-align="start" flex style="justify-content: space-between;">
    <md-input-container>
        <md-button ng-if="newMotiveEditMode" style="margin: 0;" class="md-raised md-cornered" ng-click="cancelEditMotive()">Neue Motiv</md-button>
    </md-input-container>
    <md-input-container ng-if="!newMotiveEditMode">
        <md-button ng-disabled="!newMotive.perspective" style="margin: 0;" class="md-raised md-primary md-cornered" ng-click="addNewMotive()">Hinzufügen</md-button>
    </md-input-container>
    <md-input-container ng-if="newMotiveEditMode">
        <md-button ng-disabled="!newMotive.perspective" style="margin: 0;" class="md-raised md-primary md-cornered" ng-click="addNewMotive()">Speichern</md-button>
    </md-input-container>
</div>

<h4>Motives</h4>
<md-table-container>
    <table md-table>
        <thead md-head>
        <tr md-row>
            <th md-column style="width: 15%;">Motive</th>
            <th md-column style="width: 10%;">Aktiv</th>
            <th md-column style="width: 10%;">Default Größe</th>
            <th md-column style="width: 15%;">Abstand links</th>
            <th md-column style="width: 10%;">Abstand oben</th>
            <th md-column style="width: 10%;">Perspective</th>
            <th md-column style="width: 10%;"></th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row ng-repeat="motive in detail.motiveSettings">
            <td md-cell>
                {{ motive.folder }}
            </td>
            <td md-cell>
                {{ motive.active }}
            </td>
            <td md-cell>
                {{ motive.previewSize }}px
            </td>
            <td md-cell>
                {{ motive.left }}px
            </td>
            <td md-cell>
                {{ motive.top }}px
            </td>
            <td md-cell>
                {{ motive.perspective }}
            </td>
            <td md-cell>
                <md-button
                    class="md-icon-button md-primary"
                    title="Bearbeiten"
                    ng-click="editMotive($index)">
                    <md-icon md-font-set="fa">&#xf044</md-icon>
                </md-button>
                <md-button
                    title="Löschen"
                    class="md-icon-button md-warn"
                    ng-click="removeMotive($index)">
                    <md-icon md-font-set="fa">&#xf014</md-icon>
                </md-button>
            </td>
        </tr>
        </tbody>
    </table>
</md-table-container>
