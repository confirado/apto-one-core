<div class="save-dialog" [attr.type]="'custom'">
    <apto-login-close-button [mat-dialog-close]="true" [inner]="true"></apto-login-close-button>

    <h1 mat-dialog-title>{{ contentSnippets$ | async | contentSnippet: 'changePasswordTitle' }}</h1>

    <mat-divider></mat-divider>

    <form [formGroup]="formGroup" (ngSubmit)="save()">
        <mat-dialog-content>
            <div class="error-message" *ngIf="loginError$ | async">{{ contentSnippets$ | async | contentSnippet: 'LoginNotSuccessFull' }}</div>
            <apto-input-field [fullWidth]="true" [name]="contentSnippets$ | async | contentSnippet: 'Password'" [type]="'password'" formControlName="password"></apto-input-field>
            <apto-input-field [fullWidth]="true" [name]="contentSnippets$ | async | contentSnippet: 'repeatPassword'" [type]="'password'" formControlName="repeatPassword"></apto-input-field>
        </mat-dialog-content>

        <mat-dialog-actions>
            <button mat-flat-button color="primary" type="submit" [disabled]="!formGroup.valid">{{ contentSnippets$ | async | contentSnippet: 'changePassword' }}</button>
        </mat-dialog-actions>
    </form>
</div>
