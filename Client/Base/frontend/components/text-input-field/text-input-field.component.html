<div class="text-input-field" [style.width]="width ? width : '100%'">
    <div class="name" *ngIf="name">{{ name }}</div>

    <div class="container" [class]="{'input-error': inputError}">
        <textarea [formControl]="formElement" [placeholder]="placeholder" rows="{{ rows }}"></textarea>
    </div>

    <div class="hint" *ngIf="hint">{{ hint }}</div>
</div>
