<ng-container>
    <mat-drawer-container>
        <mat-drawer #drawer fixedInViewport="true" class="drawer" mode="over" position="end">
            <apto-basket></apto-basket>
        </mat-drawer>
        <apto-slot-outlet identifier="header"></apto-slot-outlet>
        <router-outlet *ngIf="accessGranted()"></router-outlet>
        <apto-slot-outlet identifier="footer"></apto-slot-outlet>
    </mat-drawer-container>
</ng-container>
