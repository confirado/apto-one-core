<div class="buttons gap-2">
	<button *ngIf="aptoSliderAction$ | async | contentSnippet: 'save'" (click)="save()"
            class="save-button" color="accent" mat-flat-button>
        <mat-icon>bookmark</mat-icon><span>{{ aptoSliderAction$ | async | contentSnippet: 'save' }}</span>
    </button>
	<button *ngIf="(aptoSliderAction$ | async | contentSnippet: 'share') && socialLinksCount > 0" (click)="share()"
            class="share-button" color="accent" mat-flat-button>
        <mat-icon>ios_share</mat-icon><span>{{ aptoSliderAction$ | async | contentSnippet: 'share' }}</span>
    </button>
</div>
