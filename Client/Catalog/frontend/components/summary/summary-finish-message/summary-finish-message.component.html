<div class="finished-message">
    <div>
        <div class="circle finished"><mat-icon>done</mat-icon></div>
    </div>
    <div>
        <h4>{{ contentSnippet$ | async | contentSnippet: 'finishMessage.title' }}</h4>
        <div class="subline" [innerHTML]="contentSnippet$ | async | contentSnippet: 'finishMessage.subline' | safeHtml"></div>
    </div>
</div>
