<div class="canvas-container" #canvasContainer>
    <canvas [width]="canvasWidth" [height]="canvasHeight" [style.display]="'none'" #canvas></canvas>
    <img [src]="outputImageSrc" [width]="imageWidth" [height]="imageHeight" alt="Converted Image" [style.display]="isCanvasReady ? 'block' : 'none'">
</div>
